<form-builder [form]="myForm" [options]="options" (change)="onChange($event)" (submit)="onSubmit($event)">
</form-builder>

<footer class="footer fixed-bottom bg-white zi-2000">
  <div class="container-fluid">
    <div>
      <button (click)="saveAdvance()" class="btn text-capitalize float-end bg-color-primary text-white fw-bold px-3 my-2 ml-2">{{'SAVE' | translate}}</button>
      <button (click)="cancel()" class="btn bg-color-secondary color-sec fw-bold float-end submit-button px-3 my-2 ml-2">{{'CANCEL' | translate}}</button>

    </div>
  </div>
</footer>
